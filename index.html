<html>
    <head lang="en">
        <meta charset='UTF-8'/>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header class="header">
            <h1 class="title">
                <span class="purple-color">Etch</span>-<span class="green-color">a</span>-<span class="red-color">Sketch</span>
            </h1>
        </header>

        <main class="main">
            <div class="setting">
                <input id="colorPicker" type ="color" value="#33333"/>
                <button id="colorBtn">Color mode</button>
                <button id="rainbowBtn">Rainbow mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div class="size-value" id="sizeValue">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64"/>
            </div>
            
            <div class="grid" id="grid"></div>

        </main>

        <footer class="copyright">
            <p>☽ Crafted by Khoi ☾</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
